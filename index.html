<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login/login.css">
    <link rel="stylesheet" href="styles/login/login-responsive.css">
    <title>Orkut</title>
</head>
<body>

    <div class="class logo">
        <img src="imgs/orkut-logo.png" alt="logo do Orkut">
    </div>
    <div class="container">
        <div class="fields">

            <div class="fields__title">
                <p id="field__title">Acesse o 
                    <span class="orkut-font-color">orkut</span> 
                        com a sua conta 
                        <span style="color: rgb(0, 204, 255);">G</span><span style="color: rgb(218, 56, 177);">o</span><span style="color: rgb(255, 136, 0);">o</span><span style="color: rgb(47, 0, 255);">g</span><span style="color: rgb(145, 145, 168);">l</span><span style="color: rgb(255, 0, 0);">e</span>!
                    </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder=" Digite seu e-mail" name="" id="field__email">
                <input type="password" placeholder=" Senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">NÃ£o tem conta? <span class="orkut-font-color">Criar Agora</span></a>
            </div> 
        </div>
    </div>
    
</body>
</html>
